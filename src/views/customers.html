<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- <link rel="stylesheet" href="./node_modules/photon-css/dist/photon.css"> -->
  <link rel="stylesheet" href="../../photon-0.1.2-dist/css/photon.min.css">

  <title>Customers Management</title>
</head>


<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Customers Management</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <div class="flex-col h-full">
            <button id="view" class="button btn btn-primary"> View</button>
            <button id="add" class="button btn btn-primary"> Add</button>
          </div>
        </div>
        <div id="root" class="pane">
          <div class="hidden" id="infoBar">
            <p id="info"></p>
            <p id="close">x</p>

          </div>
          <!-- main syntax goes here -->
          <!-- Table to view data -->
          <div class="visible" id="table">
            <div class="flex ml">
              <p>Search: </p>
              <form action="" class="flex">
                <input type="search" class="margin" placeholder="Search in Bill">
                <input type="submit" value="Search" class="button btn btn-default">
              </form>
            </div>
            <table>
              <thead>
                <tr>
                  <td>id</td>
                  <td>Name</td>
                  <td>Email</td>
                  <td>Phone #</td>
                  <td>CNIC</td>
                  <td>Address</td>
                  <td>referal</td>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody id="rows">
              </tbody>
            </table>
          </div>
          <!-- Table to view data ends -->
          <!-- Form to create data -->
          <div class="hidden" id="form">
            <form action="" class="flex-center" id="entryForm">
              <div class="flex-cols">
                <div class="flex">
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="phone_no">
                  </div>
                </div>
                <div class="flex">
                  <div class="form-group">
                    <label for="">CNIC</label>
                    <input type="text" class="form-control" id="nic">
                  </div>
                  <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                  <div class="form-group">
                    <label for="">Referal</label>
                    <input type="text" class="form-control" id="referal">
                  </div>
                </div>
                <input type="submit" class="button btn btn-primary" value="Add Customer">
              </div>
            </form>
          </div>
          <!-- Form to create data ends -->

          <!-- main syntax goes here -->
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
  <script src="./customers.js"></script>

</body>

</html>
